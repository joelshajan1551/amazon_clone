<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online shopping site in India</title>
    <link rel="stylesheet" href="styles/head.css" />
    <link rel="stylesheet" href="styles/general.css" />
  </head>
  <body>
    <section class="topheader">
      <div class="mainheader">
        <div class="leftmainhead">
          <img class="amazonlogo" src="images/amazonlogo.png" alt="" />
          <div class="location">
            <img class="locationimg" src="images/location.png" alt="" />
            <div class="locationdetails">
              <p class="deliveryname">Deliver to joel</p>
              <p class="deliveryplace">Adimali 685561</p>
            </div>
          </div>
        </div>
        <div class="bottomhead">
          <button class="itemlist">All</button>
          <input type="text" name="" id="searchbar" />
          <button class="searchbutton">
            <img src="images/searchbutton.png" alt="" />
          </button>
        </div>
        <div class="righthead">
            <div>
                <img class="indiaflag" src="images/india.jpg" alt="">
                <p class="language">EN</p>
            </div>
            <div class="accountdetails">
                <p class="accountowner">Hello, joel</p>
                <p class="accountlist">Account & lists</p>
            </div>
            <div class="accountdetails">
                <p class="accountowner">Returns</p>
                <p class="accountlist">& Orders</p>
            </div>
            <div class="cart">
              <img class="cartimage" src="images/amazoncart.png" alt="">
              <div class="cartitemnum">
                <p>3</p>
              </div>
              <p class="cartoption">Cart</p>

            </div>


        </div>
      </div>
    </section>
  </body>
</html>
